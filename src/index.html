<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/menu-picture.css">
    <link rel="stylesheet" href="styles/featured-jobs.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    
</head>
<body>
    <div class="header">
        <div class="left-section">
            <a href="/index.html">Home</a>
        </div>

        <div class="right-section">
            <a href="/jobs.html">Find job</a>
            <a href="/review.html">Review</a>
            <a href="/about.html">About us</a>
        </div>
    </div>

    <div class="menu-picture">
        <img src="images/meeting_wallpaper.jpg" alt="">
        <div class="menu-picture-text">
            Find your <span style="color:red">dream</span> job <span style="color:red">now</span>
        </div>
    </div>

    <div class="featured-jobs js-featured-jobs">
        <p>Featured Jobs</p>
        <hr>

        <a href="/jobs/1.html">
            <div class="job js-job">
                <div class="logo">
                    <img class="background" src="images/job_logo.jpg" alt="">
                    <img class="top" src="images/company_logo.png" alt="">
                </div>

                <div class="contents">
                    <div class="job-title">
                        Software Engineer
                    </div>
                    
                    <div class="job-description">
                        <div class="job-place">
                            <i style='font-size:20px' class='fas'>&#xf3c5;</i> Hanoi
                        </div>
                        <div class="job-company">
                            <i style='font-size:20px' class='fas'>&#xf1ad;</i> UPT
                        </div>
                        <div class="job-salary">
                            <i style='font-size:20px' class='fas'>&#xf155;</i> <span style="background-color: rgb(253, 106, 106); color: white; padding: 5px; border-radius: 10px;">10000 - 12000 USD</span>
                        </div>
                    </div>
                </div>
            </div>
        </a>
    </div>
    

    <script type="module" src="scripts/main.js"></script>
</body>
</html>
