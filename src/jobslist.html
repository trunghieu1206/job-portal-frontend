<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web</title>
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/header.css">
    <link rel="stylesheet" href="styles/shared/jobs.css">
    <link rel="stylesheet" href="styles/pages/jobslist.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
    
</head>
<body>
    <div class="header">
        <div class="left-section">
            <a href="/index.html">Home</a>
        </div>

        <div class="right-section">
            <a href="/jobslist.html">Find job</a>
            <a href="/companylist.html">Find Company</a>
            <a href=".">About us</a>
        </div>
    </div>

    <div class="body">
        <div class="filter">
            <div class="top">
                <input class="search-bar" type="text" placeholder="Search for jobs">
                <button class="search-button">
                    <img class="search-icon" src="images/search.svg" alt="">
                    <div class="tooltip">Search</div>
                </button>
            </div>

            <div class="bottom">
                <div>
                    <input class="js-role" type="radio" name="role" data-role="it"> IT
                </div>
                
                <div>
                    <input class="js-role" type="radio" name="role" data-role="sales"> Sales
                </div>

                <div>
                    <input class="js-role" type="radio" name="role" data-role="marketing"> Marketing
                </div>
                 
            </div>
            
        </div>

        <div class="job-list js-job-list">
            <a href="/jobs/1.html">
                <div class="job js-job">
                    <div class="logo">
                        <img class="background" src="images/job_logo.jpg" alt="">
                        <img class="top" src="images/company_logo.png" alt="">
                    </div>
    
                    <div class="contents">
                        <div class="job-title">
                            Software Engineer
                        </div>
                        
                        <div class="job-description">
                            <div class="job-place">
                                <i style='font-size:20px' class='fas'>&#xf3c5;</i> Hanoi
                            </div>
                            <div class="job-company">
                                <i style='font-size:20px' class='fas'>&#xf1ad;</i> UPT
                            </div>
                            <div class="job-salary">
                                <i style='font-size:20px' class='fas'>&#xf155;</i> <span style="background-color: rgb(253, 106, 106); color: white; padding: 5px; border-radius: 10px;">10000 - 12000 USD</span>
                            </div>
                        </div>
                    </div>
                </div>
            </a>
            
        </div>
    </div>

    <footer>
        This website is developed by Hiu with &#9829;
    </footer>
    
    <script type="module" src="scripts/jobslist.js"></script>
</body>
</html>
